<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://kit.fontawesome.com/d064281dcc.js" crossorigin="anonymous"></script>
    <title>Login | Register | Restaurant | Best Food | Beverages | Food Delivery | Bar</title>
    <link rel="stylesheet" href="css/login_style.css">
  
    <!--Meta tags--> 
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign IN</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn-solid">
                <p class="social-text">Sign In with Social Platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Sign UP</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <input type="submit" value="Sign UP" class="btn-solid">
                <p class="social-text">Sign UP with Social Platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New Here?</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, totam. Accusamus, dolorum.</p>
                <button class="btn-solid transparent" id="sign-up-btn">
                    Sign UP
                </button>
            </div>
            <img src=".//images/signin.svg" class="image" alt="">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, totam. Accusamus, dolorum.</p>
                <button class="btn-solid transparent" id="sign-in-btn">
                    Sign IN
                </button>
            </div>
            <img src=".//images/signup.svg" class="image" alt="">
        </div>
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
